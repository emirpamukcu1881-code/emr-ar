<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fatih Sultan Mehmet AR - Web</title>

  <script type="module" src="https://cdn.jsdelivr.net/npm/@google/model-viewer/dist/model-viewer.min.js"></script>

  <style>
    body {
      margin: 0;
      background: #ffffff;
      font-family: 'Segoe UI', sans-serif;
      overflow: hidden;
    }

    model-viewer {
      width: 100%;
      height: 100vh;
      display: none;
    }

    #infoCard {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 85%;
      max-width: 350px;
      background: white;
      border-radius: 20px;
      padding: 30px;
      box-shadow: 0 10px 40px rgba(0,0,0,0.3);
      text-align: center;
      z-index: 1001;
    }

    #startBtn {
      margin-top: 20px;
      padding: 15px 30px;
      background: #b38f00;
      color: white;
      border: none;
      border-radius: 50px;
      font-size: 18px;
      font-weight: bold;
      width: 100%;
      cursor: pointer;
    }

    /* KAMERADA GÃ–R BUTONU - YUKARI TAÅžINDI VE STÄ°LÄ° GÃœNCELLENDÄ° */
    #ar-button {
      background-color: #000000;
      color: #ffffff;
      border-radius: 50px;
      border: none;
      position: absolute;
      bottom: 120px; /* Daha yukarÄ±ya kaldÄ±rÄ±ldÄ± */
      left: 50%;
      transform: translateX(-50%);
      padding: 18px 36px;
      font-size: 18px;
      font-weight: bold;
      display: none;
      z-index: 999;
      cursor: pointer;
      box-shadow: 0 5px 20px rgba(0,0,0,0.5);
    }

    .center-btn {
      position: fixed;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      z-index: 1000;
      padding: 12px 24px;
      background: rgba(0, 0, 0, 0.7);
      color: white;
      border: none;
      border-radius: 30px;
      display: none;
      cursor: pointer;
    }

    /* Hata MesajÄ± Stili */
    #error-msg {
      position: fixed;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(255, 0, 0, 0.8);
      color: white;
      padding: 10px 20px;
      border-radius: 10px;
      display: none;
      z-index: 2000;
    }
  </style>
</head>
<body>

  <div id="infoCard">
    <h2 style="color:#b38f00">Fatih Sultan Mehmet</h2>
    <p>Modeli doÄŸrudan tarayÄ±cÄ± Ã¼zerinden AR ile gÃ¶rmek iÃ§in baÅŸlayÄ±n.</p>
    <button id="startBtn">BaÅŸlayalÄ±m!</button>
  </div>

  <div id="error-msg">AR baÅŸlatÄ±lamadÄ±. LÃ¼tfen kamera izni verdiÄŸinizden emin olun.</div>
  
  <button class="center-btn" id="centerBtn">ðŸŽ¯ Modeli Ortala</button>

  <model-viewer 
    id="viewer"
    src="fatih.glb" 
    ar 
    ar-modes="webxr quick-look" 
    camera-controls 
    ar-placement="floor"
    shadow-intensity="1.5" 
    auto-rotate
    touch-action="pan-y">
    
    <button slot="ar-button" id="ar-button">
       ðŸ“· KAMERADA GÃ–R (AR)
    </button>

  </model-viewer>

  <script>
    const viewer = document.getElementById('viewer');
    const infoCard = document.getElementById('infoCard');
    const startBtn = document.getElementById('startBtn');
    const centerBtn = document.getElementById('centerBtn');
    const arBtn = document.getElementById('ar-button');
    const errorMsg = document.getElementById('error-msg');

    startBtn.addEventListener('click', () => {
      infoCard.style.display = 'none';
      viewer.style.display = 'block';
      centerBtn.style.display = 'block';
      arBtn.style.display = 'block';
    });

    centerBtn.addEventListener('click', () => {
      viewer.cameraOrbit = '0deg 75deg 105%';
      viewer.cameraTarget = 'auto auto auto';
    });

    // AR Durum KontrolÃ¼ ve Hata YÃ¶netimi
    arBtn.addEventListener('click', () => {
      // Model-viewer otomatik olarak activateAR() Ã§aÄŸÄ±rÄ±r slot iÃ§indeyken.
      // Ancak bir sorun olursa kullanÄ±cÄ±yÄ± bilgilendirmek iÃ§in:
      setTimeout(() => {
        if (!document.fullscreenElement && viewer.getAttribute('ar-status') === 'failed') {
          errorMsg.style.display = 'block';
          setTimeout(() => { errorMsg.style.display = 'none'; }, 3000);
        }
      }, 2000);
    });

    // AR durum deÄŸiÅŸikliklerini izle
    viewer.addEventListener('ar-status', (event) => {
      if (event.detail.status === 'failed') {
        alert("AR baÅŸlatÄ±lamadÄ±. CihazÄ±nÄ±z WebXR desteklemiyor olabilir veya kamera izni reddedildi.");
      }
    });
  </script>
</body>
</html>
