    /* Model Viewer YÃ¼kleme Ã‡ubuÄŸu */
    .progress-bar { display: block; width: 33%; height: 10%; max-height: 2%; position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); border-radius: 25px; box-shadow: 0px 3px 10px 3px rgba(0, 0, 0, 0.5), 0px 0px 5px 1px rgba(0, 0, 0, 0.6); border: 1px solid rgba(255, 255, 255, 0.9); background-color: rgba(0, 0, 0, 0.5); }

  </style>
</head>
<body>

  <div id="infoCard">
    <h2>Fatih Sultan Mehmet</h2>
    <p>3D Modeli incelemek iÃ§in baÅŸlayÄ±n. AR deneyimi iÃ§in alttaki siyah butonu kullanÄ±n.</p>
    <button id="startBtn">BaÅŸlayalÄ±m!</button>
  </div>

  <button class="center-btn" id="centerBtn">ðŸŽ¯ Modeli Ortala</button>

  <model-viewer 
    id="viewer"
    src="fatih.glb" 
    ar 
    ar-modes="webxr scene-viewer quick-look" 
    camera-controls 
    ar-placement="floor"
    shadow-intensity="1.5" 
    auto-rotate
    touch-action="pan-y">
    
    <div class="progress-bar" slot="progress-bar">
        <div class="update-bar"></div>
    </div>

    <button slot="ar-button" id="ar-button">
       ðŸ“· KAMERADA GÃ–R (AR)
    </button>

  <script>
    const viewer = document.getElementById('viewer');
    const infoCard = document.getElementById('infoCard');
    const startBtn = document.getElementById('startBtn');
    const centerBtn = document.getElementById('centerBtn');
    const arBtn = document.getElementById('ar-button');

    // BaÅŸlat butonu fonksiyonu
    startBtn.addEventListener('click', () => {
      infoCard.style.display = 'none';
      viewer.style.display = 'block';
      centerBtn.style.display = 'block';
      arBtn.style.display = 'block';
    });

    // Ortala butonu fonksiyonu
    centerBtn.addEventListener('click', () => {
      viewer.cameraOrbit = '0deg 75deg 105%';
      viewer.cameraTarget = 'auto auto auto';
      viewer.fieldOfView = 'auto';
    });

    // Model yÃ¼klenirken ilerleme Ã§ubuÄŸu kontrolÃ¼
    viewer.addEventListener('progress', (event) => {
      const progressBar = event.target.querySelector('.update-bar');
      if (progressBar) {
        progressBar.style.width = `${event.detail.totalProgress * 100}%`;
        if (event.detail.totalProgress === 1) {
          setTimeout(() => {
            event.target.querySelector('.progress-bar').style.display = 'none';
          }, 500);
        }
      }
    });
  </script>
