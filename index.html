<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fatih Sultan Mehmet AR</title>

    <script type="module" src="https://cdn.jsdelivr.net/npm/@google/model-viewer/dist/model-viewer.min.js"></script>

    <style>
        body {
            margin: 0;
            background: #ffffff;
            font-family: 'Segoe UI', sans-serif;
            overflow: hidden;
        }

        model-viewer {

            height: 100vh;

            background-color: #eee;
        }

        /* Ã–ZEL AR BUTONU (MODEL ÃœSTÃœNDE) */
        #ar-button {
            background-image: url(https://modelviewer.dev/shared-assets/icons/ar_icon.png);
            background-repeat: no-repeat;
            background-size: 20px 20px;
            background-position: 12px 50%;
            background-color: #fff;
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
            white-space: nowrap;
            bottom: 30px;
            padding: 0 16px 0 40px;
            font-family: Roboto Regular, Helvetica Neue, sans-serif;
            font-size: 14px;
            color: #4285f4;
            height: 36px;

        #ar-button:active { background-color: #E8F0FE; }
        #ar-button:focus { outline: none; }

        /* BÄ°LGÄ° KARTI */
        #infoCard {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 85%;
            max-width: 350px;
            background: white;
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.3);
            text-align: center;
            z-index: 1001;
        }

        #startBtn {
            margin-top: 20px;
            padding: 15px 30px;
            background: #b38f00;
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 18px;
            width: 100%;
            cursor: pointer;
        }

        .center-btn {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 1000;
            padding: 12px 20px;
            background: rgba(0,0,0,0.7);
            color: white;
            border: none;

            display: none;
        }
    </style>
</head>
<body>

    <div id="infoCard">
        <h2 style="color:#b38f00">Fatih Sultan Mehmet</h2>
        <p>Modeli AR ile gÃ¶rmek iÃ§in "BaÅŸlayalÄ±m" ardÄ±ndan alttaki "Kamerada GÃ¶r" butonuna basÄ±n.</p>
        <button id="startBtn">BaÅŸlayalÄ±m!</button>
    </div>

    <button class="center-btn" id="centerBtn">ðŸŽ¯ Modeli Ortala</button>

    <model-viewer 
        id="viewer"
        src="fatih.glb" 
        ar 
        ar-modes="webxr scene-viewer quick-look" 
        camera-controls 
        ar-placement="floor"
        shadow-intensity="1" 
        auto-rotate
        touch-action="pan-y">
        
        <button slot="ar-button" id="ar-button">
            KAMERADA GÃ–R (AR)
        </button>

    </model-viewer>

    <script>
        const viewer = document.getElementById('viewer');
        const infoCard = document.getElementById('infoCard');
        const startBtn = document.getElementById('startBtn');
        const centerBtn = document.getElementById('centerBtn');
        const arBtn = document.getElementById('ar-button');

        startBtn.addEventListener('click', () => {
            infoCard.style.display = 'none';
            viewer.style.display = 'block';
            centerBtn.style.display = 'block';
            arBtn.style.display = 'block';
        });

        centerBtn.addEventListener('click', () => {
            viewer.cameraOrbit = '0deg 75deg 105%';
            viewer.cameraTarget = 'auto auto auto';
        });

        // Hata yakalama
        viewer.addEventListener('error', (event) => {
            console.error("Model yÃ¼kleme hatasÄ±:", event.detail.type);
            alert("Model dosyasÄ± yÃ¼klenemedi. LÃ¼tfen internet baÄŸlantÄ±nÄ±zÄ± ve dosya adÄ±nÄ± kontrol edin.");
        });
    </script>
</body>
</html>
